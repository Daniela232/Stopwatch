<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" >
</head>
 <body onload="show();">
<div class="container">
<div><h1>STOPWATCH </h1><span id="time"></span></div>
	<input class="btn" type="button" value="START" onclick="start();">
	<input class="btn" type="button" value="STOP" onclick="stop();">
	<input class="btn" type="button" value="RESET" onclick="reset()">
  <p>
  Press <kbd>Space</kbd> To Start and Stop
  </p>
  <p>
    Press <kbd>R</kbd> To Reset
  </p>
</div>
	
 <script src="function.js"></script>
</body>
</html>
